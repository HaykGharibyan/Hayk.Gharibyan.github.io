<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер валют</title>
  </head>
  <body class="custom-bg">
    <div class="container">
      <div class="section-1">
        <h1 class="vernagir">Конвертер валют</h1>
        <p>напишитье сумму которую хотите конвертировать</p>
        <input type="number" placeholder="Сумма" id="amount" />
        <select name="valyuta" id="fromCurrency">
          <option disabled selected>Выберитье валюту:</option>
          <option value="USD">Доллар США</option>
          <option value="EUR">Евро</option>
          <option value="RUB">Рубли</option>
          <option value="AMD">Драм</option>
        </select>

        <select name="valyuta" id="toCurrency">
          <option disabled selected>Выберитье валюту:</option>
          <option value="USD">Доллар США</option>
          <option value="EUR">Евро</option>
          <option value="RUB">Рубли</option>
          <option value="AMD">Драм</option>
        </select>
        <button
          class="btn btn-primary btn-lg btn-animated"
          onclick="convertCurrency()"
        >
          Конвертировать
        </button>

        <div id="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
